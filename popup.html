<!doctype html>
<!-- No javascript can be done inline the html for chrome extensions -->
<html>

<head>
	<title>Hello World Extension</title>

	<!-- define on/off styles -->
     <style type="text/css">
      .on  { background:blue; }
      .off { background:red; }
     </style>
</head>

<body>
	<h1>Pro Googler</h1>

	<span>
		<p>Stack Overflow</p>
		<button type="button" id="stack-overflow-button" class="on">Count</button>
	</span>
	<span>
		<p>GitHub</p>
		<button type="button" id="github-button" class="on">Count</button>
	</span>
<script src="popup.js"></script>
</body>
</html>
